server.port = 1133

spring.application.name=hanma-terrace-client-server
eureka.client.serviceUrl.defaultZone=http://39.107.34.95:10086/eureka


#freemarker静态资源配置
#设定ftl文件路径
spring.freemarker.tempalte-loader-path=classpath:/templates
# 关闭缓存，及时刷新，上线生产环境需要修改为true
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.ftl
#热部署

#热部署生效
spring.devtools.restart.enabled=true
#设置src部署
spring.devtools.restart.additional\u2010paths=src/main/java/com/**
#设置重启的目录
spring.devtools.restart.exclude=templates/**


#Fegin 连接超时

ribbon.ReadTimeout=60000
ribbon.ConnectTimeout=60000
ribbon.MaxAutoRetries=0
ribbon.MaxAutoRetriesNextServer=1

